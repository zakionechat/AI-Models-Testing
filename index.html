<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>AI Assistant</h1>
            <p id="headerSubtitle">Ask me anything, I'm here to help!</p>
            <button class="language-toggle" onclick="toggleLanguage()">🌐 EN</button>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message" id="welcomeMessage">
                👋 Welcome! Start a conversation by typing a message below.
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="message-avatar"><span>AI</span></div>
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <div class="chat-input-container">
            <form class="chat-input-form" id="chatForm">
                <input type="text" class="chat-input" id="messageInput" placeholder="Type your message here..." required autocomplete="off">
                <button type="submit" class="send-button" id="sendButton">➤</button>
            </form>
        </div>
    </div>

    <script>
        const API_ENDPOINT = 'https://chat-test.a7mdz3ar.workers.dev';
        let currentLanguage = 'en';

        const input = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const messagesContainer = document.getElementById('chatMessages');
        const typingIndicator = document.getElementById('typingIndicator');
        const welcomeMessage = document.getElementById('welcomeMessage');
        const headerSubtitle = document.getElementById('headerSubtitle');

        function toggleLanguage() {
            currentLanguage = currentLanguage === 'en' ? 'ar' : 'en';
            document.querySelector('.language-toggle').textContent = currentLanguage === 'en' ? '🌐 EN' : '🌐 AR';
            input.placeholder = currentLanguage === 'en' ? 'Type your message here...' : 'اكتب رسالتك هنا...';
            if (welcomeMessage) {
                welcomeMessage.textContent = currentLanguage === 'en'
                    ? '👋 Welcome! Start a conversation by typing a message below.'
                    : '👋 مرحباً! ابدأ محادثة بكتابة رسالة أدناه.';
            }
            headerSubtitle.textContent = currentLanguage === 'en'
                ? "Ask me anything, I'm here to help!"
                : "اسألني أي شيء، أنا هنا للمساعدة!";
        }

        function addMessage(content, isUser = false) {
            if (welcomeMessage) welcomeMessage.remove();

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            messageDiv.innerHTML = `
                <div class="message-avatar"><span>${isUser ? 'You' : 'AI'}</span></div>
                <div class="message-content">${content}</div>
            `;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTypingIndicator() {
            typingIndicator.style.display = 'flex';
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            messagesContainer.appendChild(errorDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        async function sendMessage(event) {
            event.preventDefault();

            const message = input.value.trim();
            if (!message) return;

            input.disabled = true;
            sendButton.disabled = true;
            addMessage(message, true);
            input.value = '';
            showTypingIndicator();

            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, language: currentLanguage })
                });

                const data = await response.json();
                hideTypingIndicator();

                if (data?.choices?.[0]?.message?.content) {
                    addMessage(data.choices[0].message.content);
                } else {
                    throw new Error(data?.message || 'Unknown response format');
                }
            } catch (error) {
                hideTypingIndicator();
                const errMsg = currentLanguage === 'en'
                    ? `Sorry, I encountered an error: ${error.message}. Please try again.`
                    : `عذراً، واجهت خطأ: ${error.message}. يرجى المحاولة مرة أخرى.`;
                showError(errMsg);
            } finally {
                input.disabled = false;
                sendButton.disabled = false;
                input.focus();
            }
        }

        // Auto-focus and event listeners
        window.addEventListener('load', () => input.focus());
        document.getElementById('chatForm').addEventListener('submit', sendMessage);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .chat-container {
            width: 100%;
            max-width: 1000px;
            height: 95vh;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .chat-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .chat-header-left h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .chat-header-left p {
            opacity: 0.9;
            font-size: 14px;
        }

        .chat-header-right {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .language-toggle, .clear-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .language-toggle:hover, .clear-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-height: 0;
        }

        .message-wrapper {
            display: flex;
            flex-direction: column;
            gap: 8px;
            animation: fadeInUp 0.3s ease;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message.ai {
            width: 100%;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 14px;
            flex-shrink: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .message-content {
            padding: 15px 20px;
            border-radius: 20px;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .message.user .message-content {
            max-width: 70%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.ai .message-content {
            width: 100%;
            background: transparent;
            color: #333;
            padding: 0;
            border-radius: 0;
        }

        .ai-response {
            width: 100%;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 4px solid #4facfe;
        }

        .ai-response.rtl {
            direction: rtl;
            text-align: right;
            border-left: none;
            border-right: 4px solid #4facfe;
        }

        .ai-response h1, 
        .ai-response h2, 
        .ai-response h3, 
        .ai-response h4,
        .ai-response strong {
            font-weight: bold !important;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif !important;
        }

        .ai-response h1 {
            font-size: 20px !important;
            font-weight: bold !important;
            margin: 15px 0 15px 0 !important;
            color: #2c3e50 !important;
            line-height: 1.4 !important;
            border-bottom: 2px solid #4facfe !important;
            padding-bottom: 5px !important;
        }

        .ai-response h2 {
            font-size: 18px !important;
            font-weight: bold !important;
            margin: 15px 0 8px 0 !important;
            color: #34495e !important;
            line-height: 1.4 !important;
        }

        .ai-response h3 {
            font-size: 16px !important;
            font-weight: bold !important;
            margin: 15px 0 8px 10px !important;
            color: #5a6c7d !important;
            line-height: 1.4 !important;
        }

        .ai-response h4 {
            font-size: 15px !important;
            font-weight: bold !important;
            margin: 15px 0 8px 20px !important;
            color: #6c757d !important;
            line-height: 1.4 !important;
        }

        .ai-response.rtl h2 {
            margin: 15px 0 8px 0 !important;
        }

        .ai-response.rtl h3 {
            margin: 15px 10px 8px 0 !important;
        }

        .ai-response.rtl h4 {
            margin: 15px 20px 8px 0 !important;
        }

        .ai-response p {
            margin: 10px 0;
            line-height: 1.6;
        }

        .ai-response ul, .ai-response ol {
            margin: 10px 0 10px 20px;
        }

        .ai-response.rtl ul, .ai-response.rtl ol {
            margin: 10px 20px 10px 0;
        }

        .ai-response li {
            margin: 5px 0;
            line-height: 1.5;
        }

        .copy-button {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 15px;
            padding: 8px 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: #6c757d;
            transition: all 0.3s ease;
            align-self: flex-start;
            margin-top: 5px;
        }

        .copy-button:hover {
            background: #e9ecef;
            color: #495057;
            transform: translateY(-1px);
        }

        .copy-button.copied {
            background: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }

        .message.user .copy-button {
            align-self: flex-end;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-color: rgba(255, 255, 255, 0.3);
        }

        .message.user .copy-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .message.user .copy-button.copied {
            background: rgba(40, 167, 69, 0.8);
            border-color: rgba(40, 167, 69, 0.8);
        }

        .rtl {
            direction: rtl;
            text-align: right;
        }

        .ltr {
            direction: ltr;
            text-align: left;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
            flex-shrink: 0;
        }

        .chat-input-form {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            min-height: 100px;
            max-height: 200px;
            resize: none;
            font-family: inherit;
        }

        .chat-input:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .send-button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 18px;
            flex-shrink: 0;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 10px;
            padding: 15px 20px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 4px solid #4facfe;
            width: 100%;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4facfe;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px 20px;
            border-radius: 10px;
            margin: 10px 0;
            border-left: 4px solid #c33;
            font-size: 14px;
        }

        .welcome-message {
            text-align: center;
            color: #666;
            padding: 40px 20px;
            font-style: italic;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
            }

            .message-content {
                max-width: 85%;
            }

            .chat-header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            .chat-header-right {
                justify-content: center;
            }

            .chat-input {
                min-height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-header-left">
                <h1>AI Assistant</h1>
                <p>Ask me anything, I'm here to help!</p>
            </div>
            <div class="chat-header-right">
                <button class="language-toggle" onclick="toggleLanguage()">üåê EN</button>
                <button class="clear-button" onclick="clearChat()">üóëÔ∏è Clear</button>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                üëã Welcome! Start a conversation by typing a message below.
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
            <span style="margin-left: 10px; color: #666;">AI is typing...</span>
        </div>

        <div class="chat-input-container">
            <form class="chat-input-form" onsubmit="sendMessage(event)">
                <textarea 
                    class="chat-input" 
                    id="messageInput" 
                    placeholder="Type your message here... (Click send button to send)" 
                    required
                    autocomplete="off"
                    rows="3"
                    oninput="adjustTextDirection()"
                ></textarea>
                <button type="submit" class="send-button" id="sendButton">
                    ‚û§
                </button>
            </form>
        </div>
    </div>

    <script>
        let currentLanguage = 'en';
        let conversationHistory = [];
        const API_ENDPOINT = 'https://chat-test.a7mdz3ar.workers.dev';

        function toggleLanguage() {
            currentLanguage = currentLanguage === 'en' ? 'ar' : 'en';
            const button = document.querySelector('.language-toggle');
            button.textContent = currentLanguage === 'en' ? 'üåê EN' : 'üåê AR';
            
            // Update placeholder text
            const input = document.getElementById('messageInput');
            input.placeholder = currentLanguage === 'en' 
                ? 'Type your message here... (Click send button to send)' 
                : 'ÿßŸÉÿ™ÿ® ÿ±ÿ≥ÿßŸÑÿ™ŸÉ ŸáŸÜÿß... (ÿßÿ∂ÿ∫ÿ∑ ÿπŸÑŸâ ÿ≤ÿ± ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ ŸÑŸÑÿ•ÿ±ÿ≥ÿßŸÑ)';
            
            // Update welcome message if it's still visible
            const welcomeMsg = document.querySelector('.welcome-message');
            if (welcomeMsg) {
                welcomeMsg.textContent = currentLanguage === 'en'
                    ? 'üëã Welcome! Start a conversation by typing a message below.'
                    : 'üëã ŸÖÿ±ÿ≠ÿ®ÿßŸã! ÿßÿ®ÿØÿ£ ŸÖÿ≠ÿßÿØÿ´ÿ© ÿ®ŸÉÿ™ÿßÿ®ÿ© ÿ±ÿ≥ÿßŸÑÿ© ÿ£ÿØŸÜÿßŸá.';
            }

            adjustTextDirection();
        }

        function clearChat() {
            const messagesContainer = document.getElementById('chatMessages');
            conversationHistory = [];
            messagesContainer.innerHTML = `
                <div class="welcome-message">
                    ${currentLanguage === 'en' 
                        ? 'üëã Welcome! Start a conversation by typing a message below.'
                        : 'üëã ŸÖÿ±ÿ≠ÿ®ÿßŸã! ÿßÿ®ÿØÿ£ ŸÖÿ≠ÿßÿØÿ´ÿ© ÿ®ŸÉÿ™ÿßÿ®ÿ© ÿ±ÿ≥ÿßŸÑÿ© ÿ£ÿØŸÜÿßŸá.'}
                </div>
            `;
        }

        function detectLanguage(text) {
            const arabicRegex = /[\u0600-\u06FF\u0750-\u077F]/;
            return arabicRegex.test(text) ? 'ar' : 'en';
        }

        function adjustTextDirection() {
            const input = document.getElementById('messageInput');
            const text = input.value;
            const detectedLang = detectLanguage(text);
            
            if (detectedLang === 'ar') {
                input.classList.add('rtl');
                input.classList.remove('ltr');
            } else {
                input.classList.add('ltr');
                input.classList.remove('rtl');
            }
        }

        function formatAIResponse(content) {
            // Remove all * symbols and format properly with strong emphasis on bold
            let formatted = content
                // Remove all asterisks and replace with strong tags
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*/g, '')
                // Convert headers with proper hierarchy
                .replace(/^#### (.*$)/gm, '<h4><strong>$1</strong></h4>')
                .replace(/^### (.*$)/gm, '<h3><strong>$1</strong></h3>')
                .replace(/^## (.*$)/gm, '<h2><strong>$1</strong></h2>')
                .replace(/^# (.*$)/gm, '<h1><strong>$1</strong></h1>')
                // Convert bullet points
                .replace(/^‚Ä¢ (.*$)/gm, '<li>$1</li>')
                .replace(/^- (.*$)/gm, '<li>$1</li>')
                // Convert numbered lists
                .replace(/^\d+\. (.*$)/gm, '<li>$1</li>')
                // Split into paragraphs and format
                .split('\n')
                .map(line => {
                    line = line.trim();
                    if (!line) return '';
                    
                    if (line.includes('<h1>') || line.includes('<h2>') || 
                        line.includes('<h3>') || line.includes('<h4>')) {
                        return line;
                    } else if (line.includes('<li>')) {
                        return line;
                    } else if (line.length > 0) {
                        return '<p>' + line + '</p>';
                    }
                    return '';
                })
                .join('\n');

            // Wrap consecutive list items in ul tags
            formatted = formatted.replace(/(<li>.*<\/li>\n?)+/g, function(match) {
                return '<ul>' + match + '</ul>';
            });

            return formatted;
        }

        function copyToClipboard(text, button) {
            // Remove HTML tags for clean text copying
            const cleanText = text.replace(/<[^>]*>/g, '').replace(/\n\s*\n/g, '\n').trim();
            
            navigator.clipboard.writeText(cleanText).then(function() {
                // Change button appearance to show success
                const originalHTML = button.innerHTML;
                button.innerHTML = '‚úì Copied';
                button.classList.add('copied');
                
                // Reset after 2 seconds
                setTimeout(function() {
                    button.innerHTML = originalHTML;
                    button.classList.remove('copied');
                }, 2000);
            }).catch(function(err) {
                console.error('Failed to copy text: ', err);
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = cleanText;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                const originalHTML = button.innerHTML;
                button.innerHTML = '‚úì Copied';
                button.classList.add('copied');
                
                setTimeout(function() {
                    button.innerHTML = originalHTML;
                    button.classList.remove('copied');
                }, 2000);
            });
        }

        function addMessage(content, isUser = false) {
            const messagesContainer = document.getElementById('chatMessages');
            
            // Remove welcome message if it exists
            const welcomeMessage = messagesContainer.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.remove();
            }

            const messageWrapper = document.createElement('div');
            messageWrapper.className = 'message-wrapper';
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            
            if (isUser) {
                const detectedLang = detectLanguage(content);
                const directionClass = detectedLang === 'ar' ? 'rtl' : 'ltr';
                
                messageDiv.innerHTML = `
                    <div class="message-avatar">
                        <span>You</span>
                    </div>
                    <div class="message-content ${directionClass}">
                        ${content}
                    </div>
                `;
                
                // Add copy button for user message
                const copyButton = document.createElement('button');
                copyButton.className = 'copy-button';
                copyButton.innerHTML = 'üìã Copy';
                copyButton.onclick = function() {
                    copyToClipboard(content, this);
                };
                
                messageWrapper.appendChild(messageDiv);
                messageWrapper.appendChild(copyButton);
            } else {
                const formattedContent = formatAIResponse(content);
                const detectedLang = detectLanguage(content);
                const directionClass = detectedLang === 'ar' ? 'rtl' : 'ltr';
                
                messageDiv.innerHTML = `
                    <div class="message-content">
                        <div class="ai-response ${directionClass}">
                            ${formattedContent}
                        </div>
                    </div>
                `;
                
                // Add copy button for AI message
                const copyButton = document.createElement('button');
                copyButton.className = 'copy-button';
                copyButton.innerHTML = 'üìã Copy';
                copyButton.onclick = function() {
                    copyToClipboard(content, this);
                };
                
                messageWrapper.appendChild(messageDiv);
                messageWrapper.appendChild(copyButton);
            }
            
            messagesContainer.appendChild(messageWrapper);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'flex';
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        function showError(message) {
            const messagesContainer = document.getElementById('chatMessages');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            messagesContainer.appendChild(errorDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        async function sendMessage(event) {
            event.preventDefault();
            
            const input = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const message = input.value.trim();
            
            if (!message) return;

            // Disable input and button
            input.disabled = true;
            sendButton.disabled = true;
            
            // Add user message to history
            conversationHistory.push({
                role: 'user',
                content: message
            });
            
            // Add user message to UI
            addMessage(message, true);
            
            // Clear input
            input.value = '';
            input.style.height = '100px';
            
            // Show typing indicator
            showTypingIndicator();

            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        language: currentLanguage,
                        history: conversationHistory.slice(-10) // Send last 10 messages for context
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Hide typing indicator
                hideTypingIndicator();
                
                // Check if response has the expected structure
                if (data.choices && data.choices[0] && data.choices[0].message) {
                    const aiResponse = data.choices[0].message.content;
                    
                    // Add AI response to history
                    conversationHistory.push({
                        role: 'assistant',
                        content: aiResponse
                    });
                    
                    addMessage(aiResponse);
                } else if (data.error) {
                    throw new Error(data.message || 'Unknown error occurred');
                } else {
                    throw new Error('Invalid response format');
                }

            } catch (error) {
                console.error('Error:', error);
                hideTypingIndicator();
                
                const errorMessage = currentLanguage === 'en' 
                    ? `Sorry, I encountered an error: ${error.message}. Please try again.`
                    : `ÿπÿ∞ÿ±ÿßŸãÿå Ÿàÿßÿ¨Ÿáÿ™ ÿÆÿ∑ÿ£: ${error.message}. Ÿäÿ±ÿ¨Ÿâ ÿßŸÑŸÖÿ≠ÿßŸàŸÑÿ© ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ.`;
                
                showError(errorMessage);
            } finally {
                // Re-enable input and button
                input.disabled = false;
                sendButton.disabled = false;
                input.focus();
                adjustTextDirection();
            }
        }

        // Auto-focus on input when page loads
        window.addEventListener('load', function() {
            document.getElementById('messageInput').focus();
        });

        // Auto-resize textarea - Enter key now creates new lines
        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = '100px';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
            adjustTextDirection();
        });

        // Allow Enter key to create new lines (no special handling needed)
        document.getElementById('messageInput').addEventListener('keydown', function(event) {
            // Enter key now works normally to create new lines
            // Only the send button will send the message
            adjustTextDirection();
        });
    </script>
</body>
</html>
